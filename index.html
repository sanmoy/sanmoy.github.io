    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #ffe259 0%, #ffa751 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fc466b;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      border-bottom: 6px solid #3f5efb;
      font-size: 2.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #0002;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .game-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px #0002;
      padding: 1.5rem 2rem;
      min-width: 150px;
      text-decoration: none;
      color: #222;
      font-size: 1.1rem;
      font-weight: 500;
      transition: transform 0.15s, box-shadow 0.15s;
      border: 3px solid #fc466b33;
      position: relative;
    }
    .game-link:hover {
      transform: translateY(-8px) scale(1.05) rotate(-3deg);
      box-shadow: 0 8px 36px #fc466b44;
      border-color: #fc466b;
      color: #fc466b;
    }
    .emoji {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 2px 4px #3f5efb88);
    }
    footer {
      background: #3f5efb;
      color: #fff;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
      border-top: 6px solid #fc466b;
      font-weight: 500;
    }
  </style>
</head>
